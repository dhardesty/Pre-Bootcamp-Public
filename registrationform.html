<!DOCTYPE html>
<html lang="ENG">
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            Rgistration Form
        </h1>
        <form>
            <fieldset>
                <div>
                    <label for="FirstName">
                        First Name: *
                    </label>
                    <input type="text" name="FirstName" id="FirstName">
                </div>
                <div>
                    <label for="LastName">
                        Last Name: *
                    </label>
                    <input type="text" name="LastName" id="LastName">
                </div>
                <div>
                    <label for="EmailAddress">
                        Email Address: *
                    </label>
                    <input type="text" name="EmailAddress" id="EmailAddress">
                </div>
                <div>
                    <label for="Password">
                        Password: *
                    </label>
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <label for="ComfirmPassword">
                        Comfirm Password: *
                    </label>
                    <input type="text" name="ComfirmPassword" id="ComfirmPassword">
                </div>
                <div>
                    <label for="Birthday">
                        Birthday:
                    </label>
                    <input type="text" name="Birthday" id="Birthday">
                </div>
                <div>
                    <label for="GenderIdentity">
                        Gender Identity: 
                    </label>
                <div>
                    <input type="radio" name="male" id="male">
                    <label>
                        Male
                    </label>
                    <input type="radio" name="Female" id="Female">
                    <label>
                        Female
                    </label>
                    <input type="radio" name="Non-Binary" id="Non-Binary">
                    <label>
                        Non-Binary
                    </label>
                    <input type="radio" name="Iprefernottoanswer" id="Iprefernottoanswer">
                    <label>
                        I prefer not to answer
                    </label>
                </div>
                <div>
                    <label for="Ashortdescriptionaboutmyself">
                        A short description about myself
                    </label>
                </div>
                    <div>
                    <textarea name="Ashortdescriptionaboutmyself" id="Ashortdescriptionaboutmyself"></textarea>
                </div>
                <div>
                    <label for="FavoriteLanguage">
                        Favorite Language:
                    </label>
                    <select name="FavoriteLanguage" id="FavoriteLanguage">
                        <option value="JavaScript">
                        JavaScript
                        </option>
                        <option value="CSS">
                            CSS
                        </option>
                    </select>
                </div>
            </fieldset>
        </form>
    </body>
</html>
